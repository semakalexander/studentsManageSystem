<div class="col-md-offset-2 col-md-8">
    <div class="panel panel-primary login-panel">
        <div class="panel-heading">Enter</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="rememberMe" name="rememberMe" value="true"/> Remember Me</label>
            </div>
            <div class="form-group">
                <div class="col-md-offset-5">
                    <button id="btnLogIn" class="btn btn-primary">Log in</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4">
                    <button id="btnForgotPasswordModal" class="btn btn-warning btn-sm">i'm stupid and forgot the
                        password
                    </button>
                </div>
            </div>
            <div class="modal-background">
                <div>
                    <span class="btn-close">&times;</span>
                    <div class="panel panel-warning">
                        <div class="panel-heading">Forgot Password</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="forgotPasswordEmail">Email</label>
                                <input type="text" id="forgotPasswordEmail" class="form-control">
                            </div>
                            <p id="info"> Ми надішлемо на цю адресу повідомлення з подальшими інструкціями
                            </p>
                            <div class="col-md-offset-5">
                                <button id="btnForgotPasswordSubmit" class="btn btn-success">Гаразд</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
