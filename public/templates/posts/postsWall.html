<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <% _.each(posts, function(post){%>
        <div data-id="<%= post._id %>" class="panel panel-success">
            <div class="panel-heading"><%= post.title %></div>
            <div>
                <% _.each(post.categories, function(category){ %>
                <a class="category" href="/#posts/<%= category.name %>"> <%= category.name %></a>
                <% }); %>
            </div>
            <div class="panel-body">
                <div class="post-content well"><%= post.content %></div>
            </div>
            <div class="panel-footer clearfix">
                <% var date = (new Date(post.dateOfCreation)).toLocaleString(); %>
                <span><%= date %></span>
                <span class="author pull-right">Author: <a href="<%= '#profiles/' + post.author.login %>"><%= post.author.login %></a></span>
            </div>
        </div>
        <% }); %>
    </div>
</div>
