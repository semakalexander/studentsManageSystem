
<div class="row">
    <div class="col-md-offset-1 col-md-4">
        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <% _.each(users, function(user){ %>
            <tr>
                <td><%= user.firstName %></td>
                <td><%= user.lastName %></td>
            </tr>
            <%});%>
            </tbody>
        </table>
    </div>


</div>
