
<div class="form-group col-md-6">
    <label for="groupSelect"></label>
    <select name="" id="groupSelect" class="form-control">
        <% _.each(groups, function(group){ %>
        <option value="<%=group._id%>"><%=group.name%></option>
        <% }); %>
    </select>
</div>


<div class="form-group col-md-6">
    <label for="subjectSelect"></label>
    <select name="" id="subjectSelect" class="form-control">
        <% _.each(subjects, function(subject){ %>
        <option value="<%=subject._id%>"><%=subject.name%></option>
        <% }); %>
    </select>
</div>


<div class="form-group col-md-6">
    <label for="monthSelect"></label>
    <select name="" id="monthSelect" class="form-control">
        <% var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        for(var i=0; i < months.length; i++){ %>
        <option value="<%=months[i].toLowerCase()%>"><%=months[i]%></option>
        <% }; %>
    </select>

</div>
