


<table class="table table-bordered">
    <thead>
    <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Course</th>
        <th>Age</th>
    </tr>
    </thead>

    <% _.each(users, function(user){%>
    <tr id="<%=user._id%>">
        <td><span class="email"> <%= user.email %></span></td>
        <td><span class="firstName"> <%= user.firstName %></span></td>
        <td><span class="lastName"> <%= user.lastName %></span></td>
        <td><span class="role"> <%= user.role %></span></td>
        <td><span class="course"> <%= user.course %></span></td>
        <td><span class="age"> <%= user.age %></span></td>
        <td>
            <button class="btn btn-warning btn-edit">Edit</button>
            <button class="btn btn-danger btn-delete">Delete</button>
        </td>
    </tr>
    <% });%>
</table>
