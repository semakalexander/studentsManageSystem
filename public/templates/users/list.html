<table class="table table-bordered">
    <thead>
    <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Course</th>
        <th>Age</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>

        <% _.each(users, function(user){%>
        <tr id="<%=user._id%>">

        <% if(model && user._id == model._id){ %>
            <td><input type="text" class="email" value="<%=model.email%>"></td>
            <td><input type="text" class="firstName" value="<%=model.firstName%>"></td>
            <td><input type="text" class="lastName" value="<%=model.lastName%>"></td>
            <td><input type="text" class="role" value="<%=model.role%>"></td>
            <td><input type="text" class="course" value="<%=model.course%>"></td>
            <td><input type="text" class="age" value="<%=model.age%>"></td>
            <td>
                <button class="btn btn-success btn-edit-save">Save</button>
                <button class="btn btn-danger btn-edit-cancel">Cancel</button>
            </td>
        <% } else {%>
            <td><span class="email"> <%= user.email %></span></td>
            <td><span class="firstName"> <%= user.firstName %></span></td>
            <td><span class="lastName"> <%= user.lastName %></span></td>
            <td><span class="role"> <%= user.role %></span></td>
            <td><span class="course"> <%= user.course %></span></td>
            <td><span class="age"> <%= user.age %></span></td>
            <td>
                <button class="btn btn-warning btn-edit">Edit</button>
                <button class="btn btn-danger btn-delete">Delete</button>
            </td>
            <%}%>
        </tr>
        <% });%>
    </tbody>
</table>
