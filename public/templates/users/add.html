<div class="panel panel-primary">
    <div class="panel-heading">New User</div>
    <div class="panel-body">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control"x>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" autocomplete="off" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" autocomplete="off">
        </div>


        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" autocomplete="off">
        </div>

        <div class="form-group">
            <select name="role" id="role" class="form-control">
                <option value="student">student</option>
                <option value="teacher">teacher</option>
                <option value="admin">admin</option>
            </select>
        </div>
        <button id="btnAddUser" class="btn btn-primary">Add New User</button>
    </div>

</div>
